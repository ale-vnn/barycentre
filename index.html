<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barycentre</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/leaflet.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <div id="map"></div>
    
    <header>
      <div class="lang-selector">
        <button class="lang-btn active" data-lang="fr">FR</button>
        <button class="lang-btn" data-lang="en">EN</button>
        <button id="themeBtn" class="lang-btn" title="Dark mode">☾</button>
        <button id="infoBtn" class="lang-btn" title="Information">i</button>
      </div>
      <div class="header-content">
        <div class="header-title">
          <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <rect width="100" height="100" fill="none"/>
            <rect x="2" y="2" width="96" height="96" fill="none" stroke="currentColor" stroke-width="4"/>
            <circle cx="50" cy="50" r="8" fill="currentColor"/>
            <line x1="50" y1="50" x2="25" y2="25" stroke="currentColor" stroke-width="3"/>
            <line x1="50" y1="50" x2="75" y2="25" stroke="currentColor" stroke-width="3"/>
            <line x1="50" y1="50" x2="25" y2="75" stroke="currentColor" stroke-width="3"/>
            <line x1="50" y1="50" x2="75" y2="75" stroke="currentColor" stroke-width="3"/>
            <rect x="20" y="20" width="10" height="10" fill="none" stroke="currentColor" stroke-width="2"/>
            <rect x="70" y="20" width="10" height="10" fill="none" stroke="currentColor" stroke-width="2"/>
            <rect x="20" y="70" width="10" height="10" fill="none" stroke="currentColor" stroke-width="2"/>
            <rect x="70" y="70" width="10" height="10" fill="none" stroke="currentColor" stroke-width="2"/>
          </svg>
          <h1>BARYCENTRE</h1>
        </div>
        <p data-i18n="subtitle"></p>
      </div>
    </header>

    <div class="main-content">
      <button id="togglePanel" class="panel-toggle-btn" title="Hide/Show">◀</button>
      <section class="card workflow-card">
        <div class="workflow-nav">
          <button class="step-btn active" data-step="1" data-label-fr="PARTICIPANTS" data-label-en="PARTICIPANTS">① PARTICIPANTS</button>
          <button class="step-btn" data-step="2" data-label-fr="CRITÈRES" data-label-en="CRITERIA">②</button>
          <button class="step-btn" data-step="3" disabled data-label-fr="RÉSULTATS" data-label-en="RESULTS">③</button>
        </div>

        <div id="step1" class="workflow-step active">
          <h2>■ <span data-i18n="step1.title"></span></h2>
          <div id="participantsList" class="participants-list"></div>
          
          <form id="participantForm" style="margin-top: 1rem;">
            <input 
              type="text" 
              id="personName" 
              data-i18n-placeholder="step1.namePlaceholder"
              required
            >
            <input 
              type="text" 
              id="personAddress" 
              data-i18n-placeholder="step1.addressPlaceholder"
              required
            >
            <select id="transportMode">
              <option value="driving" data-i18n="step1.modeCar">Car</option>
              <option value="cycling" data-i18n="step1.modeBike">Bike</option>
              <option value="walking" data-i18n="step1.modeWalking">Walking</option>
            </select>
            <button type="submit" class="btn" data-i18n="step1.addBtn"></button>
          </form>
          
          <button id="nextToCriteria" class="btn btn-primary" disabled style="margin-top: 1rem;" data-i18n="step1.nextBtn">
          </button>
        </div>

        <div id="step2" class="workflow-step">
          <h2>■ <span data-i18n="step2.title"></span></h2>
          
          <div class="form-group">
            <label data-i18n="step2.priorityLabel"></label>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" name="sortMode" value="baryscore" checked>
                <span data-i18n="step2.priorityBaryScore"></span>
              </label>
            </div>
            <p style="font-size: 0.85rem; opacity: 0.7; margin-top: 0.5rem;" data-i18n="step2.moreOptions"></p>
          </div>
          
          <button id="searchBars" class="btn btn-primary" data-i18n="step2.searchBtn">
          </button>
        </div>

        <div id="step3" class="workflow-step">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <h2 style="margin: 0;">■ <span data-i18n="step3.title"></span></h2>
            <button id="shareBtn" class="btn" style="padding: 0.5rem 1rem;" data-i18n="step3.shareBtn"></button>
          </div>
          <div id="results" class="results-list"></div>
        </div>
      </section>
    </div>
  </div>

  <div id="infoModal" class="modal" style="display: none;">
    <div class="modal-content">
      <button class="modal-close">×</button>
      <h2><span data-i18n="info.title"></span></h2>
      <div class="info-section">
        <h3>GitHub</h3>
        <a href="https://github.com/ale-vnn/barycentre" target="_blank" rel="noopener noreferrer" class="info-link">
          github.com/ale-vnn/barycentre
        </a>
      </div>
      <div class="info-section">
        <h3 data-i18n="info.baryScore"></h3>
        <p data-i18n="info.baryScoreDesc"></p>
      </div>
      <div class="info-section">
        <h3 data-i18n="info.services"></h3>
        <ul class="info-list">
          <li><strong>Static OSM Data</strong> (France) - <span data-i18n="info.staticDataDesc"></span></li>
          <li><strong>Nominatim</strong> (OpenStreetMap) - <span data-i18n="info.geocoding"></span></li>
          <li><strong>Overpass API</strong> (Worldwide fallback) - <span data-i18n="info.search"></span></li>
          <li><strong>CartoDB</strong> - <span data-i18n="info.tiles"></span></li>
          <li><strong>Leaflet</strong> - <span data-i18n="info.library"></span></li>
        </ul>
      </div>
      <div class="info-section">
        <p data-i18n="info.license"></p>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
