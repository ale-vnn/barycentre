<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#f5f5f0"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="96" height="96" fill="none" stroke="#000" stroke-width="4"/>
  
  <!-- Barycentre concept: center point with lines -->
  <circle cx="50" cy="50" r="8" fill="#000"/>
  
  <!-- Lines radiating from center (representing participants converging) -->
  <line x1="50" y1="50" x2="25" y2="25" stroke="#000" stroke-width="3"/>
  <line x1="50" y1="50" x2="75" y2="25" stroke="#000" stroke-width="3"/>
  <line x1="50" y1="50" x2="25" y2="75" stroke="#000" stroke-width="3"/>
  <line x1="50" y1="50" x2="75" y2="75" stroke="#000" stroke-width="3"/>
  
  <!-- End points (participants) -->
  <rect x="20" y="20" width="10" height="10" fill="none" stroke="#000" stroke-width="2"/>
  <rect x="70" y="20" width="10" height="10" fill="none" stroke="#000" stroke-width="2"/>
  <rect x="20" y="70" width="10" height="10" fill="none" stroke="#000" stroke-width="2"/>
  <rect x="70" y="70" width="10" height="10" fill="none" stroke="#000" stroke-width="2"/>
</svg>
